<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>University admin</title>
    <link rel="stylesheet" href="../static/css/style.min.css" />
    <link rel="icon" href="favicon.ico" />
    <!-- 32×32 -->
    <link rel="icon" href="../static/img/favicons/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="../static/img/favicons/apple.png" />
    <!-- 180×180 -->
    <link rel="manifest" href="manifest.webmanifest" />
  </head>
  <body class="admin_body">
    <main class="admin_main">
      <h1 class="visually-hidden">Админ панель</h1>
      <section class="new-post admin-section">
        <h2 class="new-post__title">Создать новый пост</h2>
        <form class="new-post__form" name="new-post" metod="post">
          <ul class="new-post__list">
            <li class="new-post__item">
              <label class="new-post__label" for="post-title">Заголовок</label>
              <input
                class="new-post__input"
                type="text"
                name="post-title"
                id="feedback-mail"
                placeholder="Заголовок"
                required
              />
            </li>
            <li class="new-post__item">
              <label class="new-post__label" for="post-message">Текст</label>
              <textarea
                class="new-post__input new-post__input--message"
                type="text"
                name="feedback-message"
                id="post-text"
                placeholder="Текст поста"
                required
              ></textarea>
            </li>
            <li class="new-post__item">
              <label class="new-post__label" for="post-image"
                >Изображение</label
              >
              <input
                class="new-post__input new-post__input--image"
                type="file"
                name="post-image"
                id="post-image"
                required
              />
            </li>
          </ul>
          <button class="new-post__button admin-button" type="submit">
            Создать пост
          </button>
        </form>
      </section>
      <section class="users admin-section">
        <h2 class="users__title">Список пользователей</h2>
        <ul class="users__list">
          <li class="users__item">
            <p class="users__item-name"><b>ФИО</b></p>
            <p class="users__item-mail"><b>Email</b></p>
            <p class="users__item-mail"><b>Роль</b></p>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
