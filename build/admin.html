<!DOCTYPE html><html class="page" lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>University admin</title><link rel="stylesheet" href="css/style.min.css"><link rel="icon" href="favicon.ico"><!-- 32×32 --><link rel="icon" href="img/favicons/icon.svg" type="image/svg+xml"><link rel="apple-touch-icon" href="img/favicons/apple.png"><!-- 180×180 --><link rel="manifest" href="manifest.webmanifest"></head><body class="admin_body"><main class="admin_main"><h1 class="visually-hidden">Админ панель</h1><section class="new-post"><h2 class="new-post__title">Создать новый пост</h2><form class="new-post__form" name="new-post" metod="get"><ul class="new-post__list"><li class="new-post__item"><label class="new-post__label" for="post-title">Заголовок</label> <input class="new-post__input form__field" type="text" name="feedback-mail" id="feedback-mail" placeholder="example@elpmaxe.com" required></li><li class="new-post__item"><label class="new-post__label" for="post-message">Текст</label> <textarea class="new-post__input feedback__input--massage" type="text" name="feedback-message" id="feedback-message" placeholder="Текст поста" required></textarea></li><li class="new-post__item"><label class="new-post__label" for="post-image">Изображение</label> <input class="new-post__input form__field" type="file" name="post-image" id="post-image" placeholder="example@elpmaxe.com" required></li></ul><button class="new-post__button button" type="submit">Создать пост</button></form></section><section class="users"><h2 class="users__title">Список пользователей</h2><ul class="users__list"><li class="users__item"></li></ul></section></main></body></html>
