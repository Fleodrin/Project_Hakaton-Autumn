<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>University</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="page__body">
<header class="main-header">
  <div class="main-header__wrapper">
    <a class="main-header__logo" href="#">
      <img class="main-header__logo-image" src="img/main-logo.svg" width="48" height="48" alt="Логотип">
    </a>
    <nav class="main-nav main-nav--closed main-nav--nojs">
      <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list nav-list">
          <li class="nav-list__item">
            <a class="nav-list__button" href="#">
              Новости
            </a>
          </li>
          <li class="nav-list__item">
            <a class="nav-list__button" href="#">
              Расписание
            </a>
          </li>
          <li class="nav-list__item">
            <a class="nav-list__button" href="#">
              Мероприятия
            </a>
          </li>
          <li class="nav-list__item nav-list__item--right">
            <a class="nav-list__button nav-list__button--enter" href="#">
              Вход
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
<main class="main-container">
  <section class="title">
    <div class="title__wrapper">
      <h1 class="title__text">Информационный портал вашего вуза</h1>
    </div>
  </section>
  <section class="feedback">
    <div class="feedback__wrapper">
      <h2 class="feedback__title">Связь с <br> ректором</h2>
      <p class="feedback__subtitle">Самое настоящее письмо ректору! Правда!</p>
      <form class="feedback__form" method="get">
        <ul class="feedback__list">
          <li class="feedback__item">
            <label class="feedback__libel" for="feedback-name">ФИО</label>
            <input class="feedback__input" type="text" name="feedback-name" id="feedback-name" placeholder="Иванов Иван Иванович" required>
          </li>
          <li class="feedback__item">
            <label class="feedback__libel" for="feedback-mail">Почта</label>
            <input class="feedback__input" type="text" name="feedback-mail" id="feedback-mail" placeholder="example@elpmaxe.com" required>
          </li>
          <li class="feedback__item">
            <label class="feedback__libel" for="feedback-message">Сообщение</label>
            <textarea class="feedback__input feedback__input--massage" type="text" name="feedback-message" id="feedback-message" placeholder="Ваше сообщение" required></textarea>
          </li>
        </ul>
        <button class="feedback__button button" type="submit">Отправить заказ</button>
      </form>
    </div>
  </section>
</main>


<footer class="main-footer">
  <div class="main-footer__wrapper">
    <ul class="main-footer__contact contact-list">
      <li class="contact-list__item">
        <a class="contact-list__link contact-list__link--phone" href="tel:+79999999999">
          <span class="contact-list__link-text">
            +7 (999) 987 65 43-21
          </span>
          <svg class="contact-list__icon contact-list__icon--phone-icon" width="16" height="20">
            <use href="img/sprite.svg#phone-icon"></use>
          </svg>
        </a>
      </li>
      <li class="contact-list__item">
        <a class="contact-list__link contact-list__link--mail" href="mailto:university@inheart.ru">
          <span class="contact-list__link-text">
            university@inheart.ru
          </span>
          <svg class="contact-list__icon contact-list__icon--mail-icon" width="24" height="18">
            <use href="img/sprite.svg#mail-icon"></use>
          </svg>
        </a>
      </li>
    </ul>
    <a class="main-footer__logo" href="#">
      <img class="main-footer__logo-image" src="img/main-logo.svg" width="60" height="60">
    </a>
  </div>
</footer>
<script src="js/menu-toggle.js"></script>
</body>
</html>
